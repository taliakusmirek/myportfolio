/* --- Slider Checkpoints Styling --- */
#slider .slider-checkpoint {
  position: absolute;
  top: 50%;
  width: 12px;
  height: 12px;
  background: #DBDAEF;
  border: 2px  transparent;
  opacity: 1;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  cursor: pointer;
  z-index: 60;
}
#slider .slider-checkpoint:hover { opacity: 0.9; }
#slider .slider-checkpoint::after {
  content: attr(data-tooltip);
  position: absolute;
  top: -37px;
  left: 50%;
  transform: translateX(-50%);
  background: #000;
  color: #fff;
  font-family: 'IBM Plex Sans', sans-serif;
  font-size: 13px;
  padding: 4px 6px;
  border-radius: 4px;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s;
}
#slider .slider-checkpoint:hover::after { opacity: 1; }

#slider .ui-slider-handle { z-index: 120 !important; }

<!-- Logo CSS -->
<style>
  #gg-logo-container {
    position: absolute;
    top: 30px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    width: 100px;
    height: auto;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
  }
  #gg-logo-container svg {
    width: 100%;
    height: 100%;
    display: block;
  }

  /* Navigate button styling */
  #navigate-button {
    position: fixed;
    bottom: 20px;
    left: 30px;
    z-index: 10;
    opacity: 1;
    cursor: none;
  }
  
  
  #navigate-button img {
    height: 36px;
    width: auto;
    display: block;
  }

  /* Refresh instruction styling */
  #refresh-instruction {
    position: fixed;
    bottom: 45px;
    right: 20px;
    z-index: 10;
    font-family: 'IBM Plex Sans', 'IBM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    font-size: 14px;
    font-weight: 400;
    color: #FDF7E6;
    opacity: 0.8;
    text-align: right;
    line-height: 1.2;
  }



  /* Vibecoded credit styling */
  #vibecoded-credit {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 10;
    font-family: 'IBM Plex Sans', 'IBM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    font-size: 14px;
    font-weight: 400;
    color: #FDF7E6;
    opacity: 1;
    text-align: right;
    line-height: 1.2;
  }
  
  #vibecoded-credit:hover {
    opacity: 1;
  }
  
  #vibecoded-credit a {
    color: #FDF7E6;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  
  #vibecoded-credit a:hover {
    color: #ffd747;
    text-decoration: underline;
  }

  /* Mobile and Tablet Layout */
  .mobile-layout {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    background: #FDF7E6;
    font-family: 'IBM Plex Sans', 'IBM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    color: #4A45AA;
    text-align: center;
  }

  .mobile-logo {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .mobile-logo svg {
    width: 120px;
    height: auto;
    max-width: 100%;
	color: #4A45AA;
  }

  .mobile-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
  }

  .mobile-book-image {
    width: 100%;
    max-width: 160px;
    height: auto;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
	margin-bottom: 40px;
  }

  .mobile-message {
    font-size: 18px;
    font-weight: 400;
    line-height: 1.4;
    max-width: 500px;
    margin: 0 auto;
	margin-bottom: 40px;
    color: #4A45AA;
  }

  .mobile-credit {
    margin-bottom: 20px;
    font-size: 14px;
    font-weight: 400;
    color: #4A45AA;
    opacity: 0.9;
  }

  .mobile-credit a {
    color: #4A45AA;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  .mobile-credit a:hover {
    color: #f566ff;
    text-decoration: underline;
  }

  /* Media Queries for Mobile and Tablet */
  @media screen and (max-width: 1024px) {
    .center-viewport {
      display: none !important;
    }
    
    .mobile-layout {
      display: flex !important;
    }
    
    #gg-logo-container {
      display: none !important;
    }
    
    #unicorn-bg {
      display: none !important;
    }
  }

  /* Smaller mobile devices */
  @media screen and (max-width: 480px) {
    .mobile-message {
      font-size: 16px;
    }
    
    .mobile-book-image {
      max-width: 160px;
    }
    
    .mobile-logo svg {
      width: 100px;
    }
  }
</style>

<script type="text/javascript">

function loadApp() {
	
	var flipbook = $('.gg-book');

	// Check if the CSS was already loaded
	
	if (flipbook.width()==0 || flipbook.height()==0) {
		setTimeout(loadApp, 10);
		return;
	}

	// Mousewheel

	$('#book-zoom').mousewheel(function(event, delta, deltaX, deltaY) {

		var data = $(this).data(),
			step = 40,
			flipbook = $('.gg-book'),
			actualPos = $('#slider').slider('value')*step;

		if (typeof(data.scrollX)==='undefined') {
			data.scrollX = actualPos;
			data.scrollPage = flipbook.turn('page');
		}

		data.scrollX = Math.min($( "#slider" ).slider('option', 'max')*step,
			Math.max(0, data.scrollX + deltaX));

		var actualView = Math.round(data.scrollX/step),
			page = Math.min(flipbook.turn('pages'), Math.max(1, actualView*2 - 2));

		if ($.inArray(data.scrollPage, flipbook.turn('view', page))==-1) {
			data.scrollPage = page;
			flipbook.turn('page', page);
		}

		if (data.scrollTimer)
			clearInterval(data.scrollTimer);
		
		data.scrollTimer = setTimeout(function(){
			data.scrollX = undefined;
			data.scrollPage = undefined;
			data.scrollTimer = undefined;
		}, 1000);

	});

	// Slider

	$( "#slider" ).slider({
		min: 1,
		max: 90,

		start: function(event, ui) {

			// if (!window._thumbPreview) {
			// 	_thumbPreview = $('<div />', {'class': 'thumbnail'}).html('<div></div>');
			// 	setPreview(ui.value);
			// 	_thumbPreview.appendTo($(ui.handle));
			// } else
			// 	setPreview(ui.value);

			moveBar(false);

		},

		slide: function(event, ui) {

			// setPreview(ui.value);
			$('.gg-book').turn('page', Math.max(1, ui.value*2 - 2));


		},

		stop: function() {

			// if (window._thumbPreview)
			// 	_thumbPreview.removeClass('show');
			
			$('.gg-book').turn('page', Math.max(1, $(this).slider('value')*2 - 2));

		}
	});


	// URIs
	
	Hash.on('^page\/([0-9]*)$', {
		yep: function(path, parts) {

			var page = parts[1];

			if (page!==undefined) {
				if ($('.gg-book').turn('is'))
					$('.gg-book').turn('page', page);
			}

		},
		nop: function(path) {

			if ($('.gg-book').turn('is'))
				$('.gg-book').turn('page', 1);
		}
	});

	// Arrows

	$(document).keydown(function(e){

		var previous = 37, next = 39;

		switch (e.keyCode) {
			case previous:

				$('.gg-book').turn('previous');

			break;
			case next:
				
				$('.gg-book').turn('next');

			break;
		}

	});


	// Flipbook

	flipbook.bind(($.isTouch) ? 'touchend' : 'click', zoomHandle);

	flipbook.turn({
		elevation: 50,
		acceleration: !isChrome(),
		autoCenter: true,
		gradients: true,
		duration: 1000,
		pages: 40,
		when: {
			turning: function(e, page, view) {
				
				var book = $(this),
					currentPage = book.turn('page'),
					pages = book.turn('pages');

				if (currentPage>3 && currentPage<pages-3) {
				
					if (page==1) {
						book.turn('page', 2).turn('stop').turn('page', page);
						e.preventDefault();
						return;
					} else if (page==pages) {
						book.turn('page', pages-1).turn('stop').turn('page', page);
						e.preventDefault();
						return;
					}
				} else if (page>3 && page<pages-3) {
					if (currentPage==1) {
						book.turn('page', 2).turn('stop').turn('page', page);
						e.preventDefault();
						return;
					} else if (currentPage==pages) {
						book.turn('page', pages-1).turn('stop').turn('page', page);
						e.preventDefault();
						return;
					}
				}

				updateDepth(book, page);
				
				if (page>=2)
					$('.gg-book .p2').addClass('fixed');
				else
					$('.gg-book .p2').removeClass('fixed');

				if (page<book.turn('pages'))
					$('.gg-book .p39').addClass('fixed');
				else
					$('.gg-book .p39').removeClass('fixed');

				Hash.go('page/'+page).update();
					
			},

			turned: function(e, page, view) {

				var book = $(this);

				if (page==2 || page==3) {
					book.turn('peel', 'br');
				}

				updateDepth(book);
				
				$('#slider').slider('value', getViewNumber(book, page));

				// Debug logging for slider value and max
				console.log('Slider value set to:', getViewNumber(book, page));
				console.log('Slider max is:', $('#slider').slider('option', 'max'));

				book.turn('center');

			},

			start: function(e, pageObj) {
		
				moveBar(true);

			},

			end: function(e, pageObj) {
			
				var book = $(this);

				updateDepth(book);

				setTimeout(function() {
					
					$('#slider').slider('value', getViewNumber(book));

				}, 1);

				moveBar(false);

			},

			missing: function (e, pages) {

				for (var i = 0; i < pages.length; i++) {
					addPage(pages[i], $(this));
				}

			}
		}
	});


	$('#slider').slider('option', 'max', numberOfViews(flipbook));

	flipbook.addClass('animated');

	// Show canvas

	$('#canvas').css({visibility: ''});
}

// Hide canvas

$('#canvas').css({visibility: 'hidden'});

// Load turn.js

yepnope({
	test : Modernizr.csstransforms,
	yep: ['lib/turn.min.js'],
	nope: ['lib/turn.html4.min.js', 'css/jquery.ui.html4.css', 'css/girlfriend-guide-html4.css'],
	both: ['js/girlfriend-guide.js', 'css/jquery.ui.css', 'css/girlfriend-guide.css'],
	complete: loadApp
});

</script>

<script>
(function() {
  function createSliderCheckpoints() {
    var book = $('.gg-book');
    if (!book.length) return;
    var sliderMax = $('#slider').slider('option', 'max');
    if (!sliderMax) return;
    $('#slider').find('.slider-checkpoint').remove();
    var checkpoints = [
      { page: 7, label: 'Intel gathering' },
      { page: 13, label: 'Decoding GF language' },
      { page: 19, label: 'BF upgrade manual' },
      { page: 25, label: 'Non negotiable protocols' },
      { page: 31, label: 'Emergency protocol' }
    ];
    checkpoints.forEach(function(cp) {
      var view = getViewNumber(book, cp.page);
      var pos = ((view - 1) / (sliderMax - 1)) * 100;
      $('<div/>', { 'class': 'slider-checkpoint', 'data-tooltip': cp.label, 'title': cp.label })
        .css('left', pos + '%')
        .appendTo('#slider');
    });
  }
  var interval = setInterval(function() {
    if ($('#slider').length && $('#slider').hasClass('ui-slider') && typeof getViewNumber === 'function') {
      clearInterval(interval);
      createSliderCheckpoints();
    }
  }, 200);
})();
</script>
